<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>JavaScript Menu Sliders</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&display=swap">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="overlayMenu">
            <div class="closeBtn">X</div>
            <ul class="overlayNav">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </section>
        <header>
            <div class="imgHolder imgMenu">
                <img src="asset/menu.svg" alt="Three horizontal lines">
            </div>
            <h2 class="logo">JavaScript Fullscreen Menu</h2>
        </header>
        <section class="main">
            <h1 class="title">JavaScript Mobile Menu</h1>
            <div class="app">
                <div class="appOverlayMenu">
                    <div class="appCloseBtn closeBtn">X</div>
                    <ul class="appOverlayNav">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="appHeader">
                    <div class="imgHolder imgMenu">
                        <img src="asset/menu.svg" alt="Three horizontal lines">
                    </div>
                    <h2 class="appLogo">Mobile Menu</h2>
                </div>
                <div class="appMainSection">
                    <div class="imgHolder">
                        <img src="asset/notification.svg" alt="A purple bell">
                    </div>
                    <p class="appMainP">Click the menu icon buttons to see either menu</p>
                </div>
            </div>
        </section>
        <script src="js/app.js"></script>
    </body>
</html>
